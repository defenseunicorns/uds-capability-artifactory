name: build-and-publish-dev-deps

concurrency:
    cancel-in-progress: true
    group: build-and-publish-dev-deps

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-publish-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Init zarf cache
        uses: actions/cache@v3
        with:
          path: "~/.zarf-cache"
          key: zarf-cache

      - name: Install zarf
        uses: supplypike/setup-bin@v3
        with:
          # renovate: zarf-uri datasource=github-tags depName=defenseunicorns/zarf
          uri: 'https://github.com/defenseunicorns/zarf/releases/download/v0.31.2/zarf_v0.31.2_Linux_amd64'
          name: 'zarf'
          # renovate: datasource=github-tags depName=defenseunicorns/zarf versioning=semver
          version: 'v0.31.2'

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ####
      # Build and publish dependency packages to use in a dev UDS Bundle
      ####
      - name: Build dev-dependency artifactory postgres package
        run: cd utils/pkg-deps/artifactory/postgres && zarf package create --confirm --no-progress

      - name: Publish dev-dependency artifactory postgres package
        run: cd utils/pkg-deps/artifactory/postgres && zarf package publish zarf-package-artifactory-postgres-amd64-*.tar.zst oci://ghcr.io/defenseunicorns/uds-capability/artifactory/dev-dependency --no-progress
