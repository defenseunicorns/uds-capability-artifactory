application:
  name: artifactory
  createNamespace: ###ZARF_VAR_ARTIFACTORY_CREATE_NAMESPACE###
  namespace: artifactory
  path: chart
  repository: https://repo1.dso.mil/big-bang/apps/third-party/jfrog-platform.git
  ref:
    # renovate: datasource=gitlab-tags depName=big-bang/apps/third-party/jfrog-platform versioning=loose registryUrl=https://repo1.dso.mil
    tag: 10.14.4
  dependsOn:
    ###ZARF_VAR_ARTIFACTORY_DEPENDS_ON###
  baseValues:
    # Helm chart version:
    global:
      imageRegistry: registry1.dso.mil
      artifactoryHaEnabled: false
      database:
      #   host: "acid-artifactory.artifactory.svc.cluster.local"
      #   port: 5432
      #   sslMode: "require"
      #   adminUsername: "postgres"
      #   secrets:
      #     adminPassword:
      #       name: "postgres.acid-artifactory.credentials.postgresql.acid.zalan.do"
      #       key: "password"
        initContainerSetupDBImage: registry1.dso.mil/ironbank/opensource/postgres/postgresql:13.10
      #   initContainerSetupDBUser: 0
      #   initDBCreation: true
    rabbitmq:
      enabled: false
    redis:
      enabled: false
    artifactory:
      enabled: true
      initContainerImage: registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.1.0
      artifactory:
        image:
          registry: registry1.dso.mil
          repository: ironbank/jfrog/artifactory/artifactory
          tag: 7.63.11
        # Uncomment if you want to specify a particular storage class
        # persistence:
        #   storageClassName: "your-storage-class-here"
      nginx:
        enabled: false
    postgresql:
      enabled: true
      image:
        repository: ironbank/opensource/postgres/postgresql
        tag: 13.10
    artifactory-ha:
      enabled: false
    xray:
      enabled: false
    distribution:
      enabled: false
    insight:
      enabled: false
    pipelines:
      enabled: false
    pdnServer:
      enabled: false
